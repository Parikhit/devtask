<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <title>Login UI with HTML and CSS</title>
    </head>
    <body>
        <div class="container">
            <div class="img">
                <img src="./assets/logo192.png" alt="image" />
            </div>
            <div class="text-content">
                <p class="text">
                    SOME RANDOM TEXT,SOME RANDOM<br />
                    TEXT,SOME RANDOM TEXT,SOME RANDOM TEXT
                </p>
            </div>
            <div class="login-container">
                <ul>
                    <li class="login">Login</li>
                    <li class="signup">Signup</li>
                </ul>
            </div>
            <div class="underline"></div>

            <form class="login-form">
                <input class="email" type="text" placeholder="Email Address" />
                <input class="password" type="password" placeholder="Password" />
                <button class="button">LOGIN</button>
            </form>
            <div class="forgot-text">
                <p>Forgot Password?</p>
            </div>
            <div class="social-media-text">
                <p>or login with</p>
            </div>
            <div class="social-media">
                <ul>
                    <li class="icon-container">
                        <img class="icons" src="./assets/search.png" alt="google" />
                    </li>
                    <li class="icon-container">
                        <img class="icons" src="./assets/facebook.png" alt="facebook" />
                    </li>
                    <li class="icon-container">
                        <img class="icons" src="./assets/twitter.png" alt="twitter" />
                    </li>
                </ul>
            </div>

            <div class="bottom-texts">
                <div class="bottom-text1">
                    <p>Donâ€™t have an account? <span class="highlighted-text1">Create new now!</span></p>
                </div>
                <div class="bottom-text1">
                    <p>
                        By signing up, you are agree with our <span class="highlighted-text2">Terms & Conditions </span>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
